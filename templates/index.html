<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>File Uploader</h1>
    <p>Upload a file to be sent to PixelDrain</p>

    <form action="/submit" method="POST">
      <label for="url">File URL:</label>
      <input type="url" id="url" name="url" placeholder="Enter URL" required><br><br>

      <label for="notify">Notify on long download?</label>
      <input type="checkbox" id="notify" name="notify"><br><br>

      <button type="submit">Upload</button>
    </form>

    {% if status %}
    <div class="status-message">
      <h3>Status: {{ status }}</h3>
    </div>
    {% endif %}

    <form action="/reset" method="POST">
      <button type="submit">Reset Job History</button>
    </form>
  </div>
</body>
</html>
