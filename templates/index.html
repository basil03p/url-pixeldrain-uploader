<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job History</h1>
        
        <div class="form-container">
            <form action="/submit" method="POST">
                <label for="url">Enter URL to Upload:</label>
                <input type="text" id="url" name="url" placeholder="Enter URL here" required>
                <button type="submit">Upload</button>
            </form>
        </div>
        
        <h2>Job History</h2>
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.url }}</td>
                        <td class="status">{{ job.status }}</td>
                        <td class="progress-bar-container">
                            <div class="progress-bar" style="width: {{ job.progress }}%"></div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <form action="/clear" method="POST" class="center">
            <button type="submit">Clear History</button>
        </form>
    </div>
</body>
</html>
